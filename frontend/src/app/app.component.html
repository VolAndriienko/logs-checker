<div class="content"
     [class.full-width]="currentTab === resultsTab"
     role="main">
  <div class="tab-buttons">
    <div class="card-container">
      <a class="card"
         [class.selected]="currentTab === settingsTab"
         (click)="currentTab = settingsTab">
        <h3>Settings</h3>
      </a>
      <a class="card"
         *ngIf="searchFinished"
         [class.selected]="currentTab === resultsTab"
         (click)="currentTab = resultsTab">
        <h3>Results</h3>
      </a>
    </div>
  </div>
  <div class="tabs">
    <div class="settings-tab"
         *ngIf="currentTab === settingsTab">
      <app-settings></app-settings>
    </div>
    <div class="tabs-result"
         *ngIf="currentTab === resultsTab">
      <app-results></app-results>
    </div>
  </div>
  <!--<footer>
    I am a footer, see me
  </footer>-->
</div>
